<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ravenâ€™s Cozy Quest â€” Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="app">

<header class="topbar">
  <div class="brand">
    <div class="brandText">
      <h1 class="title">Ravenâ€™s Cozy Quest</h1>
      <p class="subtitle">Flip a card to place your cozy symbol.</p>
    </div>
    <img src="assets/raven.png" alt="Raven" class="ravenHero" />
  </div>

  <div class="topControls" aria-label="Top controls">
    <button id="btnHome" class="btn ghost" type="button">ğŸ  Home</button>
    <button id="btnReset" class="btn" type="button">ğŸ”„ Reset</button>

    <button id="btnSound" class="btn toggleBtn" type="button" aria-pressed="true" aria-label="Toggle sound">
      ğŸ”Š <span>Sound</span>
    </button>
    <button id="btnVibrate" class="btn toggleBtn" type="button" aria-pressed="true" aria-label="Toggle vibration">
      ğŸ“³ <span>Vibrate</span>
    </button>
  </div>
</header>

<section id="screenHome" class="panel screen">
  <div class="cardPanel">
    <h2 class="panelTitle">Choose your cozy game</h2>

    <div class="grid2">
      <div class="field">
        <label class="label">Mode</label>
        <select id="modeSelect" class="select">
          <option value="solo">Single-player vs Raven</option>
          <option value="two">Two players</option>
        </select>
      </div>

      <div class="field">
        <label class="label">Difficulty</label>
        <select id="difficultySelect" class="select">
          <option value="play">Play</option>
          <option value="learn">Learn</option>
          <option value="win">Win</option>
        </select>
      </div>

      <div class="field">
        <label class="label">Who goes first?</label>
        <div class="row">
          <button id="firstFeather" class="pill" type="button">ğŸª¶ Feather first</button>
          <button id="firstCookie" class="pill" type="button">ğŸª Cookie first</button>
        </div>
      </div>
    </div>

    <div class="ctaRow">
      <button id="btnStart" class="btn primary" type="button">Letâ€™s Play</button>
    </div>
  </div>
</section>

<section id="screenGame" class="panel screen hidden">
  <div class="statusWrap">
    <div id="status" class="status" aria-live="polite"></div>
    <div id="srAnnounce" class="sr-only" aria-live="assertive"></div>
  </div>

  <div id="board" class="board" role="grid" aria-label="Tic tac toe board"></div>

  <div class="bottomRow">
    <button id="btnExit" class="btn ghost" type="button">â† Exit to Home</button>
  </div>

  <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true" aria-labelledby="overlayTitle">
    <div class="overlayCard">
      <h3 id="overlayTitle">Great Job!</h3>
      <p id="overlayMsg">Play again?</p>
      <div class="overlayBtns">
        <button id="btnOverlayYes" class="btn primary" type="button">Yes</button>
        <button id="btnOverlayNo" class="btn ghost" type="button">No</button>
      </div>
    </div>
  </div>
</section>

</main>
<script src="game.js"></script>
</body>
</html>
